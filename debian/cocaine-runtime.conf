{
    "version": 4,
    "logging": {
        "loggers" : {
            "core" : [
                {
                    "formatter": {
                        "type": "string",
                        "sevmap": ["D", "I", "W", "E"],
                        "pattern": "{severity}, {timestamp}: {message} :: {...}"
                    },
                    "sinks": [
                        {
                            "type": "console"
                        }
                    ]
                }
            ]
        },
        "severity" : "debug"
    },
    "network": {
        "pinned": {
            "locator": 10053
        }
    },
    "paths": {
        "plugins": ["/usr/lib/cocaine"],
        "runtime": "/var/run/cocaine"
    },
    "services": {
        "locator": {
            "type": "locator"
        },
        "logging": {
            "type": "logging"
        },
        "storage": {
            "type": "storage",
            "args": {
                "backend": "core"
            }
        }
    },
    "storages": {
        "core": {
            "type": "files",
            "args": {
                "path": "/var/lib/cocaine"
            }
        }
    }
}
