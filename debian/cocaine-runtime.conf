{
    "version": 3,
    "paths": {
        "plugins": "/usr/lib/cocaine",
        "runtime": "/var/run/cocaine"
    },
    "network": {
        "pinned": {
            "locator": 10053
        }
    },
    "services": {
        "locator": {
            "type": "locator",
            "args": {
                "discovery": {
                    "type": "multicast",
                    "args": {
                        "group": "239.0.100.53"
                    }
                }
            }
        },
        "logging": {
            "type": "logging"
        },
        "storage": {
            "type": "storage",
            "args": {
                "backend": "core"
            }
        },
        "node": {
            "type": "node",
            "args": {
                "runlist": "default"
            }
        }
    },
    "storages": {
        "core": {
            "type": "files",
            "args": {
                "path": "/var/lib/cocaine"
            }
        },
        "cache": {
            "type": "files",
            "args": {
                "path": "/var/cache/cocaine"
            }
        }
    },
    "logging": {
        "core" : {
            "verbosity": "info",
            "timestamp": "%Y-%m-%d %H:%M:%S.%f",
            "loggers": [
                {
                    "formatter": {
                        "type": "string",
                        "pattern": "[%(timestamp)s] [%(severity)s]: %(message)s [%(...LG)s]"
                    },
                    "sink": {
                        "type": "syslog",
                        "identity": "cocaine"
                    }
                }
            ]
        }
    }
}
