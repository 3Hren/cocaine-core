{
    "version": 4,
    "logging": {
        "core" : [
            {
                "formatter": {
                    "type": "string",
                    "pattern": "{severity:s}, {timestamp}: {message} :: {...}"
                },
                "sinks": [
                    {
                        "type": "console"
                    }
                ]
            }
        ]
    },
    "network": {
        "pinned": {
            "locator": 10053
        }
    },
    "paths": {
        "plugins": "/usr/lib/cocaine",
        "runtime": "/var/run/cocaine"
    },
    "services": {
        "locator": {
            "type": "locator"
        },
        "logging": {
            "type": "logging"
        },
        "storage": {
            "type": "storage",
            "args": {
                "backend": "core"
            }
        }
    },
    "storages": {
        "core": {
            "type": "files",
            "args": {
                "path": "/var/lib/cocaine"
            }
        }
    }
}
