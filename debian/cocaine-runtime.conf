{
    "version": 2,
    "paths": {
        "plugins": "/usr/lib/cocaine",
        "ipc": "/var/run/cocaine",
        "spool": "/var/spool/cocaine"
    },
    "components": {
        "storage/core": {
            "type": "files",
            "args": {
                "path": "/var/lib/cocaine"
            }
        },
        "storage/cache": {
            "type": "files",
            "args": {
                "path": "/var/cache/cocaine"
            }
        }
    }
}
