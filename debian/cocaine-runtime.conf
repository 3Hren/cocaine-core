{
    "version": 2,
    "paths": {
        "plugins": "/usr/lib/cocaine",
        "runtime": "/var/run/cocaine",
        "spool": "/var/spool/cocaine"
    },
    "services": {
        "node": {
            "type": "node",
            "args": {
                "listen": ["tcp://*:5000"],
                "runlist": "default"
            }
        },
        "logging": {
            "type": "logging",
            "args": {
                "listen": ["ipc:///var/run/cocaine/services/logging"]
            }
        }
    },
    "storages": {
        "core": {
            "type": "files",
            "args": {
                "path": "/var/lib/cocaine"
            }
        },
        "cache": {
            "type": "files",
            "args": {
                "path": "/var/cache/cocaine"
            }
        }
    },
    "loggers": {
        "core": {
            "type": "syslog",
            "args": {
                "identity": "cocaine",
                "verbosity": "debug"
            }
        },
        "slave": {
            "type": "remote",
            "args": {
                "verbosity": "debug"
            }
        },
        "tools": {
            "type": "stdout"
        }
    },
    "port-mapper": {
        "range": [5100, 5200]
    }
}
