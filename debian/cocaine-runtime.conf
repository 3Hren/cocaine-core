{
    "version": 2,
    "paths": {
        "plugins": "/usr/lib/cocaine",
        "runtime": "/var/run/cocaine",
        "spool": "/var/spool/cocaine"
    },
    "services": {
        "node": {
            "type": "node",
            "args": {
                "port": 12500,
                "runlist": "default"
            }
        },
        "logging": {
            "type": "logging",
            "args": {
                "port": 12501
            }
        }
    },
    "storages": {
        "core": {
            "type": "files",
            "args": {
                "path": "/var/lib/cocaine"
            }
        },
        "cache": {
            "type": "files",
            "args": {
                "path": "/var/cache/cocaine"
            }
        }
    },
    "loggers": {
        "core": {
            "type": "syslog",
            "args": {
                "identity": "cocaine",
                "verbosity": "info"
            }
        },
        "tools": {
            "type": "stdout"
        }
    }
}
